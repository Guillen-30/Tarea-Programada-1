<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        function loadEmployees() {
            $.ajax({
                url: 'http://localhost:5000/get-employees',
                type: 'GET',
                success: function(response) {
                    if (response.status === "success") {
                        var tableContent = '<table><tr><th>ID</th><th>Name</th><th>Salary</th></tr>';
                        response.data.forEach(function(employee) {
                            tableContent += '<tr><td>' + employee.ID + '</td><td>' + employee.Nombre + '</td><td>' + employee.Salario + '</td></tr>';
                        });
                        tableContent += '</table>';
                        $('#table-scroll').html(tableContent);
                    } else {
                        $('#table-scroll').html('<p>Error: ' + response.message + '</p>');
                    }
                }
            });
        }

        loadEmployees();

        setInterval(loadEmployees, 5000); // Refresh every 5 seconds
    });
    </script>
</head>
<body>
    <h1>Employee List</h1>
    <div id="table-wrapper">
        <div id="table-scroll"></div>
    </div>
    <div id="button-div">
        <a href="insert.html">Insert Employee</a>
    </div>
</body>
</html>
