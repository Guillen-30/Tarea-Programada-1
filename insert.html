<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Employee</title>
    <style>
        h1 {
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        label{
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            margin: 10px 0;
        }
        input, button {
            margin: 10px 0;
        }

        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding-top: 10px;
            padding-bottom: 10px;
            margin-left: 100px;
            margin-right: 100px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button:active {
            background-color: #7d7d7e; /* Background color when pressed */
            color: white; /* Text color when pressed */
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #abbdf0;
            margin-top: 200px;
            margin-bottom: 200px;
            margin-left: 700px;
            margin-right: 700px;
        }
    </style>
</head>
<div id="container">
    <body>
        <h1>Insert Employee</h1>
        <form id="employeeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <button type="submit">Insert</button>
            <button type="button" onclick="window.location.href='index.html'">Go Back</button>
        </form>
        

        <script>
            document.getElementById('employeeForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const salary = document.getElementById('salary').value;

                if (name && salary) {
                    // Logic to add the new employee (e.g., sending data to the server)
                    console.log('New Employee:', { name, salary });

                    // Redirect back to the employee list page
                    window.location.href = 'index.html';
                }
            });
        </script>
    </body>
</div>
</html>
