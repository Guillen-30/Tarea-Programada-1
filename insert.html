<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Employee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        label{
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            margin: 10px 0;
        }
        input, button {
            margin: 10px 0;
        }

        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding-top: 10px;
            padding-bottom: 10px;
            margin-left: 100px;
            margin-right: 100px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button:active {
            background-color: #7d7d7e; /* Background color when pressed */
            color: white; /* Text color when pressed */
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #abbdf0;
            margin-top: 200px;
            margin-bottom: 200px;
            margin-left: 700px;
            margin-right: 700px;
        }
    </style>
</head>
<div id="container">
    <body>
        <h1>Insert Employee</h1>
        <form id="employeeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <button type="submit">Insert</button>
            <button type="button" onclick="window.location.href='index.html'">Go Back</button>
        </form>
        
        <script>
            document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const salary = parseInt(document.getElementById('salary').value);

            // Validate name (only alphabetic characters and hyphens)
            var namePattern = /^[a-zA-Z\s]*$/;
            if (!namePattern.test(name)) {
                Swal.fire("Error", "Nombre de empleado solo puede contener caracteres alfabéticos y guiones.", "error");
                return;
            }

            // Validate salary (even numbers between 350000 and 5000000)
            if (salary < 350000 || salary > 5000000 || salary % 2 !== 0) {

                Swal.fire("Error", "Salario debe ser un número par entre 350000 y 5000000.", "error");
                return;
            }

            // Log the data to the console
            console.log('New Employee:', { name, salary });

            // Send a POST request to the server
            fetch('http://127.0.0.1:5000/insert-employee', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, salary }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    Swal.fire("Error", "Nombre de empleado ya existe", "error");
                } else {
                    console.log('Success:', data);
                    Swal.fire("Success", "Empleado insertado correctamente", "success");
                    Swal.fire("Success", "Empleado insertado correctamente", "success").then((result) => {window.location.href = 'index.html'});
                    
                    
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                Swal.fire("Error", "Error al insertar empleado", "error");
            });
        });

        </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</div>
</html>
