<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        #table-div {
            width: 100%;
            overflow: auto;
        }
        #table-wrapper {
            position: relative;
            background: #b1caff;
            margin-left: 5%;
            margin-right: 5%;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #table-scroll {
            position: relative;
            max-height: 540px;
            overflow: auto;
            margin-top: 20px;
        }
        #table-wrapper table {
            margin-left: 5%;
            margin-right: 5%;
            width: 90%;
        }
        #table-wrapper table * {
            background: rgb(212, 223, 247);
            color: black;
        }
        #table-wrapper table thead th .text {
            position: absolute;
            top: -20px;
            z-index: 2;
            height: 20px;
            width: 35%;
            border: 1px solid red;
        }
        #button-div {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px; /* Added to space out the buttons */
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: 'Roboto', sans-serif;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
            
        button:active {
            background-color: #7d7d7e; /* Background color when pressed */
            color: white; /* Text color when pressed */
        }
        #reloadButton {
            align-items: center;
            padding: 0px 2px;
            font-size: 20px;
            border: 2px solid #00000000;
            background-color: #00000000;
        }
            
        #reloadButton:active {
            background-color: #7d7d7e00; /* Background color when pressed */
            color: white; /* Text color when pressed */
        }
        h1 {
            text-align: center;
            font-size: 70px;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <div id="table-wrapper">
        <button id="reloadButton" onclick="reloadPage()">â†»</button>
        <div id="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <!-- Employee data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="button-div">
        <button onclick="window.location.href='insert.html'">Insert Employee</button>
    </div>
    <script>
        function loadEmployees(data) {
            const tableBody = document.getElementById('employeeTableBody');
            tableBody.innerHTML = ''; // Clear existing data
            data.forEach(employee => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = employee.id;
                row.appendChild(idCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = employee.Nombre;
                row.appendChild(nameCell);

                const salaryCell = document.createElement('td');
                salaryCell.textContent = employee.Salario;
                row.appendChild(salaryCell);

                tableBody.appendChild(row);
            });
        }

        function reloadPage() {
            console.log('Reloading page...');
            fetch('http://127.0.0.1:5000/post-data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response:', data);
                    loadEmployees(data.data_received); // Cargar los datos recibidos
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        // Load the employee data when the page loads
        window.onload = () => reloadPage();
    </script>
</body>
</html>
